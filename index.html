<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css'/>
    
</head>
<body>
    <div class="container">
        <h2>Editor de Imagens</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtros</label>
                    <div class="options">
                        <button id="brightness" class="active">Brilho</button>
                        <button id="saturation">Saturação</button>
                        <button id="inversion">Inversão</button>
                        <button id="grayscale">Tom de cinza</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brilho</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotação e virar</label>
                    <div class="options">
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button><i class="bx bx-reflect-vertical"></i></button>
                        <button><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
            <div class="controls">
                <button class="reset-filter">Reiniciar filtros</button>
                <div class="row">
                    <input type="file" class="file-input" accept="image/*" hidden>
                    <button class="choose-img">Escolha imagem</button>
                    <button class="save-img">Salvar imagem</button>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
